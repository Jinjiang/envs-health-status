name: Vue env - Learnbit - apps (nightly)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: bitsrc/nightly:latest
    env:
      HOME: /home/bituser
        
    steps:
    - name: Initialize a workspace
      run: |
        bvm config set RELEASE_TYPE nightly
        bvm config
        bvm versions
        bvm upgrade
        bit --version
        bit new vue my-vue-workspace --env bitdev.vue/vue-env
    - name: Check initial status
      run: |
        cd my-vue-workspace
        bit list
        bit status
        bit templates
    - name: Import apps
      run: |
        cd my-vue-workspace
        bit import learnbit-vue.basic/my-vite-app
        bit import learnbit-vue.basic/my-vite-hello-app
        bit import learnbit-vue.basic/my-vite-ssr-app
        bit status
        bit install
        bit list
        cat workspace.jsonc
        bit app list
        bit status
    - name: my-vite-app
      run: |
        cd my-vue-workspace
        bit run my-vite-app &
        checkserver http://localhost:3000
    - name: my-vite-hello-app
      run: |
        cd my-vue-workspace
        bit run my-vite-hello-app &
        checkserver http://localhost:3000
    - name: my-vite-ssr-app
      run: |
        cd my-vue-workspace
        bit run my-vite-ssr-app &
        checkserver http://localhost:3000
    - name: Lint and test
      run: |
        cd my-vue-workspace
        bit list
        bit status
        bit lint
        bit test
